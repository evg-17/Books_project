{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <form action="{{ url_for('login') }}" method="post">
      <div class="form-box">
        <div class="form-group">
          <label for="username">Enter your login</label>
          <input class="form-control" autocomplete="off" name="username" placeholder="Username" id="username" type="text" required/>
        </div>
        <div class="form-group">
          <label for="password">Enter your Password</label>
          <input class="form-control" autocomplete="off" name="password" placeholder="Password" id="password" type="password" required/>
        </div>
        <button type="submit" class="btn btn-light">Log in</button>
      </div>
    </form>
{% endblock %}
