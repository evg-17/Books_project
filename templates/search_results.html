{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}
    <div class="result-box">
      <form action="{{ url_for('search', username = username, searching = searching) }}" method="post">
        <div class="input-group">
          <input class="form-control border border-dark" name="searching" placeholder="ISBN, title or author of a book" type="text"/>
          <div class="input-group-append">
            <button type="submit">Search</button>
          </div>
        </div>
      </form>
      <ul id="search">
       {% for row in rows %}
       {{ loop.index + pagination.skip }}
       <li>
         <a href="{{ url_for('book_page', username = username, book_isbn = row.isbn) }}">{{row.isbn}}   {{row.author}}   "{{row.title}}"</a>
       </li>
       {% endfor %}
      </ul>
      {{ pagination.links }}
    </div>
{% endblock %}
