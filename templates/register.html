{% extends "layout.html"  %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="post">
      <div class="form-box">
        <div class="form-group">
          <label for="username">Enter your username</label>
          <input autocomplete="off"class="form-control" name="username" placeholder="Username" id="username" type="text" maxlength="50" required/>
        </div>
        <div class="form-group">
          <label for="password">Enter your password</label>
          <input autocomplete="off" class="form-control" name="password" placeholder="Password" id="password" type="password" required/>
        </div>
        <div class="form-group">
          <label for="confirmation">Confirm password</label>
          <input autocomplete="off" class="form-control" name="confirmation" placeholder="Confirm password" id="confirmation" type="password" required/>
        </div>
        <button type="submit" class="btn btn-light">Register</button>
      </div>
    </form>
{% endblock %}
